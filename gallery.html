<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arya Citra Mineconsult</title>
  <link rel="icon" href="assets/images/logo_acm.png" type="image/png" />
  <meta name="description" content="PT Arya Citra Mineconsult - Konsultan pertambangan terpercaya di Indonesia.">
  <meta name="keywords" content="pertambangan, konsultan, batubara, mining consultant, Indonesia">
  <meta name="author" content="PT Arya Citra Mineconsult">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
  <style>
    .fade-enter {
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-enter-active {
      opacity: 1;
      transform: scale(1);
    }
    .fade-leave {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-leave-active {
      opacity: 0;
      transform: scale(0.96);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
   <!-- Header -->
  <header class="p-6 flex flex-col items-center border-b-4 border-gray-400 bg-white/80 backdrop-blur-md relative w-full">
    <!-- Real-time Date & Time di Kanan Atas -->
    <div id="currentTime" class="absolute top-6 right-6 text-gray-700 font-medium text-sm md:text-base"></div>

    <!-- Logo (Selalu di Tengah) -->
    <div class="flex justify-center w-full">
      <img src="assets/images/logo_acm.png" alt="PT Arya Citra Mineconsult Logo" class="h-16 w-auto">
    </div>

    <!-- Navigasi -->
    <nav class="flex space-x-6 text-lg sm:text-xl">
      <a href="home.html" class="hover:text-blue-600 hover:scale-110 transition-transform duration-200">Home</a>
      <a href="about.html" class="hover:text-blue-600 hover:scale-110 transition-transform duration-200">About</a>
      <a href="gallery.html" class="hover:text-blue-600 hover:scale-110 transition-transform duration-200">Gallery</a>
      <a href="contact.html" class="hover:text-blue-600 hover:scale-110 transition-transform duration-200">Contact</a>
    </nav>
  </header>

  <!-- Script untuk Menampilkan Waktu -->
  <script>
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('currentTime').innerText = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- Tambahkan Media Query untuk Responsif -->
  <style>
    @media (max-width: 768px) {
      #currentTime {
        top: 10px;
        right: 10px;
        font-size: 14px;
      }
    }
  </style>

  <!-- Main Gallery -->
  <main class="container mx-auto p-6" x-data="galleryApp()">
    <h1 class="text-3xl font-bold mb-6 text-blue-900 text-center">Gallery</h1>
    <p class="mb-8 text-gray-600 text-center">Explore the moments from ACM's activities and projects.</p>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <template x-for="(slide, index) in slides" :key="index">
        <div class="overflow-hidden rounded-lg shadow-lg transform hover:scale-105 transition duration-300 cursor-pointer"
             @click="open(index)">
          <img :src="slide" class="w-full h-64 object-cover" />
        </div>
      </template>
    </div>

    <!-- Lightbox -->
    <div x-show="lightboxOpen"
         x-transition.opacity
         class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90"
         x-cloak>
      
      <!-- Close -->
      <button @click="close"
              class="absolute top-6 right-6 text-white text-3xl font-bold hover:text-red-500">&times;</button>

      <!-- Image -->
      <div class="relative w-11/12 md:w-3/4 lg:w-2/3 max-h-[80vh] flex justify-center items-center">
        <img :src="slides[current]" class="transition duration-500 ease-in-out transform object-contain max-h-[80vh] max-w-full rounded-lg shadow-lg" />
      </div>

      <!-- Nav Buttons -->
      <button @click="prev"
              class="absolute left-4 text-white text-5xl font-bold hover:text-blue-400">&lsaquo;</button>
      <button @click="next"
              class="absolute right-4 text-white text-5xl font-bold hover:text-blue-400">&rsaquo;</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-4 mt-10">
  <p>&copy; 2006 PT Arya Citra Mineconsult. All rights reserved.</p>
  <p class="text-sm">Graha Irama Building, 6th floor, unit A, Jakarta </p>
  <p>Email: aryacitraminec@gmail.com</p> 
  <p>Phone: +62 812 1030 699</p>
</footer>

  <!-- Alpine.js Lightbox Logic -->
  <script>
    function galleryApp() {
      return {
        slides: [
          'assets/images/2559061.jpg',
          'assets/images/2816885.jpg',
          'assets/images/2816893.jpg',
          'assets/images/2817050.jpg',
          'assets/images/Abt.jpg'
        ],
        current: 0,
        lightboxOpen: false,

        open(index) {
          this.current = index;
          this.lightboxOpen = true;
        },
        close() {
          this.lightboxOpen = false;
        },
        next() {
          this.current = (this.current + 1) % this.slides.length;
        },
        prev() {
          this.current = (this.current - 1 + this.slides.length) % this.slides.length;
        }
      }
    }
  </script>

</body>
</html>
